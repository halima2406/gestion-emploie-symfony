security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(?:_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider
      
      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: false
        username_parameter: _username
        password_parameter: _password
        # IMPORTANT : Utiliser le success handler
        success_handler: App\Security\CustomAuthenticationSuccessHandler
        
      logout:
        path: app_logout
        target: app_login

  access_control:
    - { path: ^/login, roles: PUBLIC_ACCESS }
    - { path: ^/departement, roles: ROLE_ADMIN }
    - { path: ^/employe/add, roles: ROLE_ADMIN }
    - { path: ^/employe/list, roles: ROLE_EMPLOYE }

  role_hierarchy:
    ROLE_ADMIN: [ROLE_EMPLOYE, ROLE_USER]